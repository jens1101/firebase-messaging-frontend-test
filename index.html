<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Cloud Messaging Example</title>

  <base href="/firebase-messaging-frontend-test">

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="main.css">

  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.6.2/firebase-messaging.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div
            class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
          <h3>Firebase Cloud Messaging</h3>
        </div>
      </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">

      <div class="mdl-cell mdl-cell--12-col mdl-grid">
        <form class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp" id="setup-form">

          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Firebase Configuration</h2>
          </div>

          <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield mdl-cell--12-col">
              <textarea class="mdl-textfield__input" rows="9" id="firebase-config"
                        name="firebaseConfig"></textarea>
              <label class="mdl-textfield__label" for="firebase-config">
                Firebase Configuration in JSON format
              </label>
            </div>

            <div
                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
              <input class="mdl-textfield__input" type="text" id="vapid-key" name="vapidKey">
              <label class="mdl-textfield__label" for="vapid-key">
                Cloud Messaging Vapid Key
              </label>
            </div>
          </div>

          <div class="mdl-card__actions mdl-card--border">
            <button type="submit"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
              Apply
            </button>
          </div>
        </form>
      </div>

      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

        <!-- Container for the Table of content -->
        <div
            class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">

            <!-- div to display the generated registration token -->
            <div id="token_div" style="display: none;">
              <h4>Registration Token</h4>
              <p id="token" style="word-break: break-all;"></p>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                      onclick="deleteToken()">Delete Token
              </button>
            </div>

            <!-- div to display the UI to allow the request for permission to
                 notify the user. This is shown if the app has not yet been
                 granted permission to notify. -->
            <div id="permission_div" style="display: none;">
              <h4>Needs Permission</h4>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                      onclick="requestPermission()">Request Permission
              </button>
            </div>

            <!-- div to display messages received by this app. -->
            <div id="messages"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
